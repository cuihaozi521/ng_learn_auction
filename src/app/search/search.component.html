<form [formGroup]="formModel" (ngSubmit)="onSearch()" novalidate >

  <div class="form-group" [class.has-error]="formModel.hasError('minlength','title')">
    <label for="productTitle">商品名称</label>
    <input type="text" formControlName="title" id="productTitle" placeholder="商品名称" class="form-control">
    <span class="helper-block" [class.hidden]="!formModel.hasError('minlength','title')">至少输入三个字</span>
  </div>

  <div class="form-group" [class.has-error]="formModel.hasError('positiveNumber','price')">
    <label >商品价格</label>
    <input type="text" formControlName="price" placeholder="商品价格" class="form-control">
    <span class="helper-block" [class.hidden]="!formModel.hasError('positiveNumber','price')">请输入整数</span>
  </div>
  <div class="form-group">
    <label >商品类别</label>
    <select type="text" formControlName="category" class="form-control">
      <option value="-1">全部分类</option>
      <option *ngFor="let category of categories" [value]="category">{{category}}</option>
    </select>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block">搜索</button>
  </div>
</form>
